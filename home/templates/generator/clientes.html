<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>GoldCar Lava Rápido</title>
  </head>
  <body class="bg-light">
      <div class="container">
        <main>
            <div class="py-5 text-center">
                {% load static %}
                <img class="d-block mx-auto mb-4" src="{% static 'login/logo.png' %}" alt="Logo GoldCar" width="72" height="57"/>
                <h2>Cliente</h2>
                <p class="lead">Informações a respeito do cliente</p>
                <div class="row g-3">
                    <div class="col-md-6 col-lg-12">
                        <form class="needs-validation">
                            <div class="row g-3">
                                <div class="col-sm-6">
                                    <label for="firstName" class="form-label">Nome</label>
                                    <input type="text" class="form-control" id="firstName" placeholder="">
                                    <div class="invalid-feedback">Nome é obrigatório</div>
                                </div>
                                <div class="col-sm-6">
                                    <label for="lastName" class="form-label">Sobrenome</label>
                                    <input type="text" class="form-control" id="lastName" placeholder="">
                                    <div class="invalid-feedback">Sobrenome é obrigatório</div>
                                </div>
                                <div class="col-12">
                                    <label for="placa" class="form-label">Placa</label>
                                    <input type="text" class="form-control" id="placa" placeholder="Placa do veículo">
                                </div>
                            </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
      </div>
  </body>
