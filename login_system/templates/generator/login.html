<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}
    <link href="{% static 'login/form-signin.css' %}" rel="stylesheet"/>
    <title>GoldCar Lava Rápido</title>
  </head>
  <body class="text-center">    
       <main class="form-signin">
            <form action="{% url 'home:home' %}">
                <img class="mb-4" src="{% static 'login/logo.png' %}" alt="Logo GoldCar"/>
                <h1 class="h3 mb-3 fw-normal">GoldCar Lava Rápido</h1>
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput" placeholder="login aqui">
                    <label for="floatingInput">Login</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="senha aqui">
                    <label for="floatingPassword">Senha</label>
                </div>
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="lembre-me"> Lembre-me
                    </label>                    
                </div>
                <button class="w-100 btn btn-lg btn-warning" type="submit">Acessar</button>
                <p class="mt-5 mb-3 text-muted">VTR © 2021</p>
            </form>
       </main>
  </body>
</html>
